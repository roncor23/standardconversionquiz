<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="loader" class="loader-overlay">
    <div class="loader"></div>
</div>

  <div class="container">
    <div id="quiz-section">
      <h1>Quiz</h1>
      <form id="quiz-form">
        <div class="question-block">
          <label for="debt">How much debt do you owe?</label>
          <select id="debt" name="debt">
            <option value="less_than_10000">Less than $10,000</option>
            <option value="10000_20000">$10,000 - $20,000</option>
            <option value="more_than_20000">More than $20,000</option>
          </select>
        </div>

        <div class="question-block">
          <label for="income">What is your gross annual income?</label>
          <select id="income" name="income">
            <option value="under_25000">Under $25,000</option>
            <option value="25000_50000">$25,000 - $50,000</option>
            <option value="50000_75000">$50,000 - $75,000</option>
            <option value="75000_100000">$75,000 - $100,000</option>
            <option value="more_than_100000">More than $100,000</option>
          </select>
        </div>

        <div class="question-block">
          <label for="email">Whatâ€™s your email?</label>
          <input type="email" id="email" name="email" required>
        </div>

        <button type="submit" id="submit-btn" class="btn">Submit</button>
      </form>

    </div>

    <div id="congrats-section" style="display: none;">
      <h1>Congratulations!</h1>
      <p>Thank you for completing the quiz!</p>
      <button id="back-to-quiz" class="btn">Back to Quiz</button>
    </div>
  </div>

  <script src="javascript/main.js"></script>
</body>
</html>
